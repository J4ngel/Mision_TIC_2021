{% extends 'base.html' %}

{% block body %}

<h1 style="font-size: 50px;" class="texto"> HAS INICIADO SESIÓN</h1>
<a href="/logout"><input type="button" value="Logout" name="Logout" id="Logout"></a> 
<p>Nombre:{{name}}</p>
<p>Email:{{email}}</p>
<p>Genero:{{gen}}</p>
<script>
    let btn = document.getElementById("Logout")

    btn.addEventListener("click",cerrar)

    function cerrar(){
        alert("Usted cerró sesión")
    }
</script>
{% endblock %}
