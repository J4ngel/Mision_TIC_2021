    <script>
        function mostrar_comprendidos(n1,n2){
            for(let i = n1; i<=n2; i++){
                document.write(`${i} `)
            }
        }

        let v1 = parseInt(prompt("Ingrese el valor inferior: "))
        let v2 = parseInt(prompt("Ingrese el valor superior: "))
        mostrar_comprendidos(v1,v2)
