<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabes HTML</title>
</head>
<body>
    <h1>Paso de variables</h1>
    <h3>{{nombre}}</h3>
    <h3>{{edad}}</h3>
    <h3>{{lst}}</h3>

    {% if edad > 18 %}
        <p>Es mayor de edad</p>
    {% endif %}

    {% for item in lst %}
    <p>{{item}}</p>
    {% endfor %}

</body>
</html>
