<body>
    <div class="header">
        <!-- menu -->
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="../../static/docs/logo.jpg" width="125px">
                </div id="desplegable">
                <nav>
                    <ul>
                        <ul id="menu">
                            <li><a href="/menuadmin">Menu</a></li>
                            <li><a href="/productsadmin">Explorar</a>
                                <li><a href="/lista_personas_admin">Administrar Usuarios</a></li>

                        </ul>
                    </ul>
                </nav>
                <a href="https://mail.google.com/mail/u/0/"><img src="../../static/docs/cart.png" width="50px" height="50px"></a>
            </div>
        </div>
        <!-- fin menu  -->

        <!-- inicio categoria -->
        <!-- fin categoria -->
        <!-- descricion productos  -->
        <!-- boton -->
        <div class="buscar">
            <input type="text" placeholder="Buscar">
            <div class="boton">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="small-container  single-product">
            <div class="row">
                <div class="col-md-6 offset-md-4 my-auto">

                    <div class="card">
                        <div class="card-header">
                            <div class="card-body ">
                                <h2>Productos</h2>
                                <ul class="list-group ">
                                    {% for producto in productos %}
                                    <li class="list-group-item ">
                                        <span>{{producto.id}}, {{producto.nombre}}, {{producto.precio}}, {{producto.caracteristicas}}</span>
                                        <a href="{{url_for('delete_producto_admin', id=producto.id)}}" class="btn btn-danger btn-sm">Delete</a>
                                        <a href="{{url_for('agregar_producto_admin')}}" class="btn btn-success btn-sm">Crear</a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
</body>
