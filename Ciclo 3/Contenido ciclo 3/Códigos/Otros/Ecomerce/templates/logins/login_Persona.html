<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Persona</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/styles/style_login.css">
</head>

<body style="background: radial-gradient(#fff,#46A2FD );">

    <main>
        <div class="contenedor__todo">

            <div class="caja__trasera" style="border-radius: 25px;">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar a la página</p>
                    <button id="btn__iniciar-sesion">Iniciar sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p><a href="/singnup" style="text-decoration:underline">Registrate  </a>para que puedas iniciar sesión</p>
                    <button id="btn__cancel"><a href="/">Cancelar<a></button>
                </div>
            </div>
            <!-- Formulario de login y registro-->
            <div class="contenedor__login-register" style="text-align: center; margin-left: -10px; margin-top: 20px;">
                <!--Login_Persona-->
                <form action="/login_usuario" method="POST" class="form-group">
                    <img src="../../static/docs/logo.jpg" style=" margin-top: -35px;">
                    <!--Login_Persona-->
                    <form action="" class="formulario__login">
                        <h2 style="margin-top: 10px;">Iniciar sesión</h2>
                        <h6>Bienvenido =)</h6>
                        <div class="form-group ">
                            <input type="email" name="correo" placeholder="Correo electronico" style="text-align: center;" class="form-control " required>
                        </div>
                        <div>
                            <input type="password" name="contrasena" placeholder="Contraseña" style="text-align: center;" class="form-control " required>
                        </div>
                        <button type="submit" class="btn btn-block btn-dark mybtn">Iniciar Sesion</button>
                    </form>
                </form>
            </div>
        </div>
    </main>

    <style>
        #btn_log {
            width: 100px;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0);
        }
        
        #btn_log i {
            margin-left: -13px;
        }
    </style>

    <script src="../../static/js/script.js"></script>

</body>

</html>
